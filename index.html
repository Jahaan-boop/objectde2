<html>
    <head>
        <title>Object Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body style="background-color:cornflowerblue;">
    <center>
    <h1 class="btn btn-warning header">Object Finder</h1>
    <br>
    <br>
    <label>Object Name:</label>
    <br>
    <br>
    <input id="input" placeholder="Enter name here">
    <button id="start" class="btn btn-success" onclick="startdetect()">Start</button>
    <br>
    <br>
<h2 id="status" class="btn btn-primary"></h2>
<br>
<br>
<h2 id="found" class="btn btn-success"></h2>
    </center>
    <script src="main.js"></script>
    </body>

</html>
